<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Antonie's Refinance Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand">Antonie's Refinance Helper</a>
            <ul class="nav-links">
                <li><a href="index.html">Refinance Calculator</a></li>
                <li><a href="loan-estimate-guide.html">Loan Estimate Guide</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have suggestions, feedback, or questions? Please use the form below.</p>
        <p class="info-text"><strong>Note:</strong> This form is for demonstration purposes. It does not send emails without backend integration.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Suggestion/Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
